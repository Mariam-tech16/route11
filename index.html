<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="frame d-flex flex-column align-items-center">
        <div class="framy">
            <div class="layer"></div>
            <h1 class="pacifico-regular position-relative top-0 my-5">
                Bookmark
            </h1>
        </div>
        <div class="d-flex align-items-center framy2 glow">
            <i class="fa-solid fa-bookmark px-2"></i>
            <h2 class="righteous-regular">Bookmark your fav sites</h2> <i class="fa-solid fa-bookmark px-2"></i>
        </div>
    </div>
    <div class="container cont mt-5 pt-5">
        <i class="fa-solid fa-book-bookmark pe-2"></i><label for="siteName"
            class="form-label fw-bold pt-sans-caption-regular">Site Name</label>
        <input type="text" id="siteName" class="form-control mb-3 pt-sans-caption-regular" placeholder="Bookmark Name">

        <i class="fa-solid fa-link pe-2"></i><label for="siteURL"
            class="form-label fw-bold pt-sans-caption-regular">Site URL</label>
        <input type="url" id="siteURL" class="form-control pt-sans-caption-regular" placeholder="Website URL">
        <div class="d-flex justify-content-center">
            <input class="btn button1 px-5 my-3 " type="submit" value="Submit" id="submit">
        </div>
    </div>
    <div class="container pt-4">
        <table class="table text-center">
            <thead>
                <tr>
                    <th scope="col">Index</th>
                    <th scope="col">Website Name</th>
                    <th scope="col">Visit</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>
            <tbody id="tables">
                <!-- <tr class="text-white">
                    <th scope="row">1</th>
                    <td>Book</td>
                    <td><a><button type="button" class="btn button2 text-white px-3"> <i
                                    class="fa-solid fa-eye px-1 text-white"></i> Visit</button></a></td>
                    <td><button type="button" class="btn btn-danger"><i class="fa-solid fa-trash px-1 text-white"></i>
                            Danger</button></td>
                </tr> -->
            </tbody>
        </table>

    </div>
    <!-- Button trigger modal -->
    <div class="modal fade ligh-box" id="inner" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog innerbox">
            <ul>
                <li><i class="fa-solid fa-circle text-bg-danger fs-5"></i></li>
                <i class="fa-solid fa-circle text-bg-warning fs-5"></i>
                <i class="fa-solid fa-circle text-bg-success fs-5"></i></li>
                <li>
                    <span id="closebtn">
                        <i class="fa-solid fa-xmark fs-4"></i>

                    </span>
                </li>
            </ul>
            <div class="modal-body">
                <h5> Site Name or URL is not valid! please follow the rules:</h5>
                <p>> Site name must at least contain three characters</p>
                <p>> Site URL must be a valid one</p>
            </div>
        </div>
    </div>
    <script src="index.js/index.js"></script>
</body>

</html>
